<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <title>Calculadorinha</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p id="resultado"></p>

            <div class="parte-cima">
                    <button class="btn cor-botao btn-lg col-5" onclick="clean()" >
                        C
                    </button>
                    <button class="btn cor-botao btn-lg botao-cima" onclick="insert(' / ')">
                        /
                    </button>
                    <button class="btn cor-botao btn-lg botao-cima" onclick="insert(' * ')">
                       &lowast;
                    </button>
            </div>

            <div>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('7')">
                        7
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('8')">
                        8
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('9')">
                        9
                    </button>

                    <button class="btn cor-botao btn-lg ultimo" data-action="subtract" onclick="insert(' - ')">
                        &minus;
                    </button>
            </div>

            <div>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('4')">
                        4
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('5')">
                        5
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('6')">
                        6
                    </button>
                    <button class="btn cor-botao btn-lg ultimo" onclick="insert(' + ')">
                        +
                    </button>
            </div>

            <div>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('1')">
                        1
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('2')">
                        2
                    </button>
                    <button class="btn btn-light btn-lg col-3" onclick="insert('3')">
                        3
                    </button>
                    <button class="btn cor-botao btn-lg equal" onclick="calcular()">
                        =
                    </button>
            </div>


            <div>
                    <button class="btn btn-light btn-lg col-7" onclick="insert('0')">
                        0
                    </button>
                    <button class="btn cor-botao btn-lg ultimo1" onclick="insert(' . ')">
                        .
                    </button>
            </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
